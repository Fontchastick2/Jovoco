<div class="signup-container">
  <div class="signup-wrapper">
    <!-- Left Section -->
    <div class="left-section">
      <div class="content">
        <h1>Welcome</h1>
        <p>Create your admin account to access the Jovoco management platform.</p>
      </div>
      <div class="decoration"></div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <div class="form-container">
        <h2>CREATE ACCOUNT</h2>

        <div *ngIf="error" class="alert alert-error">
          {{ error }}
        </div>

        <div *ngIf="success" class="alert alert-success">
          {{ success }}
        </div>

        <form (ngSubmit)="signup()">
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="name"
              name="name"
              placeholder="Full Name"
              class="input-field"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Email"
              class="input-field"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Password"
              class="input-field"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password"
              class="input-field"
              required
            />
          </div>

          <button
            type="submit"
            class="submit-btn"
            [disabled]="loading"
          >
            {{ loading ? 'Creating...' : 'SIGN UP' }}
          </button>
        </form>

        <div class="login-link">
          <p>Already have an account? <a routerLink="/admin/login">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
