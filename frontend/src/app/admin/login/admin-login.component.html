<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Admin Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="login()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="email" name="email" type="email" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="password" name="password" type="password" required>
        </mat-form-field>

        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="loading" class="full-width">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </form>

      <div class="signup-link">
        <p>No account yet? <a routerLink="/admin/signup">Sign up</a></p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
