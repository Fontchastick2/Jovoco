<div class="sign-in-container">
    <div class="sign-in-card">
        <h2>Sign In</h2>

        @if (error) {
        <div class="alert alert-error">
            {{ error }}
        </div>
        }

        <form (ngSubmit)="signIn()" class="form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <div class="password-header">
                    <label for="password">Password</label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="password-input-wrapper">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password"
                        name="password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                        <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="loading">
                {{ loading ? 'Signing In...' : 'SIGN IN' }}
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="social-login">
            <button type="button" class="btn btn-social btn-google" (click)="loginWithGoogle()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Login with Google
            </button>
            <button type="button" class="btn btn-social btn-apple" (click)="loginWithApple()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M17.05 13.5c-.91 2.18-.69 3.76.84 5.59 1.26 1.5 3.3 2.31 5.92 2.31.12-1.6-.04-3.2-.48-4.77-.37-1.26-.99-2.48-1.84-3.53-.85-.99-2.18-1.88-3.99-2.63 1.73-1.63 2.97-3.93 3.7-6.88.36-1.45.54-2.94.52-4.44-3.47.27-6.26 2.3-8.37 6.05-1.3 2.22-2.26 4.75-2.73 7.32-.47 2.57-.4 5.38.43 8.38 2.94-1.05 5.32-3.28 6.99-6.4.83-1.58 1.44-3.3 1.8-5.04z" />
                </svg>
                Login with Apple
            </button>
        </div>

        <div class="sign-up-link">
            <p>Don't have an account? <a routerLink="/auth/sign-up">Sign Up</a></p>
        </div>
    </div>
</div>
